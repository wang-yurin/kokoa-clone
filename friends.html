<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Friends - Kokoa Talk</title>
</head>

<body>
    <div class="wrapper">
        <!-- 상단 상태 바 -->
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar_column">
                <span>12:24</span>
            </div>
            <div class="status-bar_column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <!-- header -->
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span>
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </span>
                <span>
                    <i class="fa-solid fa-music fa-xl"></i>
                </span>
                <span>
                    <i class="fa-solid fa-gear fa-xl"></i>
                </span>
            </div>
        </header>

        <!-- Friends -->
        <a href="" id="friends-display-link">
            <i class="fa-solid fa-circle-info"></i>
            Friends' Names Display
            <i class="fa-solid fa-chevron-right"></i>
        </a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./screenshots/brownBear.png" class="user-component__avatar user-component__avatar--xl">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Wang yurin</h4>
                        <!-- <h6 class="user-component__subtitle">Please check My Kakao Account Info</h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                </div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen_channel__header">
                    <span>Channel</span>
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./screenshots/ch-logo.png" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <span>2
                        <i class="fa-solid fa-chevron-right"></i>
                    </span>
                </div>
            </div>
        </main>



        <!-- 네비게이션 바 -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <i class="fa-solid fa-user fa-2xl"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <span class="nav__notification">1</span>
                        <i class="fa-regular fa-comment fa-2xl"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#"><i class="fa-solid fa-ellipsis fa-2xl"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://kit.fontawesome.com/8b17108735.js" crossorigin="anonymous"></script>
</body>

</html>
