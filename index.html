<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to Kokoa Talk</title>
</head>

<body>
    <div class="wrapper">
        <!-- 상단 상태 바 -->
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar_column">
                <span>12:24</span>
            </div>
            <div class="status-bar_column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <!-- 상단 안내 -->
        <header class="welcome-header">
            <h1 class="welcome-header_title">Welcome to KokoaTalk</h1>
            <p class="welcome-header_text">If you have a Kokoa Account,<br>log in with your email or phone number.</p>
        </header>

        <!-- 로그인 폼 -->
        <form action="friends.html" class="login-form" method="get">
            <input name="username" type="text" placeholder="Email or phone number">
            <input name="password" type="text" placeholder="Password">
            <input type="submit" value="Log In">
            <input type="submit" value="Sign Up">
            <a href="#">Find Kokoa Account or Password</a>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
